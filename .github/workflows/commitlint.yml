name: Lint Commit Messages

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup Node for commitlint
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install commitlint deps
        run: |
          npm ci --ignore-scripts --prefer-offline --no-audit --no-fund
      - name: Run commitlint on PR commits
        if: github.event_name == 'pull_request'
        run: |
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          npx commitlint --config commitlint.config.mjs --from "$BASE_SHA" --to "$HEAD_SHA" --verbose || true
      - name: Run commitlint on HEAD commit
        if: github.event_name != 'pull_request'
        run: |
          git fetch --no-tags --depth=2 origin ${{ github.ref }}
          npx commitlint --last --verbose --config commitlint.config.mjs || true
